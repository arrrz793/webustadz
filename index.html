<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ustadz Quote Generator</title>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --bg:#6aa9ff;
  --card:#ffffff;
  --text:#000;
  --btn:#6ea8fe;
  --dark-bg:#0b2239;
  --dark-card:#243f5c;
  --dark-text:#fff;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  display:flex;
  justify-content:center;
  padding:20px;
  transition:.3s;
}

body.dark{
  background:var(--dark-bg);
  color:var(--dark-text);
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:18px;
  position:relative;
  animation:masuk .45s ease-out both;
}

body.dark .card{
  background:var(--dark-card);
}

/* ===== HEADER ===== */
.header{
  position:relative;
  text-align:center;
  margin-bottom:10px;
}

.header h1{
  margin:0;
  font-size:24px;
  font-weight:800;
  white-space:nowrap; /* â¬… cegah pecah baris */
}

.header p{
  margin:4px 0 0;
  font-size:13px;
}

/* TOGGLE */
.toggle{
  position:absolute;
  top:0;
  right:0;
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:#ffd54f;
}

body.dark .toggle{
  background:#3a4a5f;
}

.toggle span{
  font-size:18px;
}

/* ===== INPUT ===== */
textarea{
  width:100%;
  height:80px;
  border-radius:14px;
  padding:12px;
  resize:none;
  border:2px solid #ccc;
  font-size:16px;
  box-sizing:border-box;
}

body.dark textarea{
  background:#425d78;
  color:#fff;
  border-color:#6b88a8;
}

.counter{
  text-align:right;
  font-size:12px;
  margin-top:4px;
}

button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:18px;
  background:var(--btn);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ===== RESULT ===== */
.result{
  margin-top:16px;
  background:#1b2f44;
  padding:14px;
  border-radius:18px;
}

.capture{
  background:#000;
  border-radius:16px;
  overflow:hidden;
}

.soalan{
  background:#000;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:700;
}

.quote{
  background:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:800;
  border-radius:0 0 16px 16px;
}

.image{
  width:100%;
  display:block;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  flex:1;
  background:#3b4a5a;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:16px;
  padding:14px;
  border:3px solid #fff; /* â¬… ditebalkan */
  border-radius:14px;
  text-align:center;
  font-weight:800;       /* â¬… ditebalkan */
  font-size:15px;        /* â¬… diperbesar */
}

body.dark .footer{
  border-color:#9fc5ff;
}

/* ===== ANIMASI AMAN ===== */
@keyframes masuk{
  from{
    opacity:0;
    transform:translateY(16px);
  }
  to{
    opacity:1;
    transform:none;
  }
}
</style>
</head>

<body>
<div class="card">

  <div class="header">
    <h1>Ustadz Quote Generator</h1>
    <p>Buat Soalan Ustadz Dengan Mudah<br>(Hanya Untuk Have Fun)</p>

    <div class="toggle" onclick="toggleMode()">
      <span id="icon">ðŸŒ™</span>
    </div>
  </div>

  <textarea id="text" maxlength="200" placeholder="Tulis soalan..."></textarea>
  <div class="counter"><span id="count">0</span>/200</div>

  <button onclick="generate()">Generate</button>

  <div class="result" id="result">
    <div class="capture" id="capture">
      <div class="soalan">Soalan</div>
      <div class="quote" id="quote">...</div>
      <img src="foto.jpg" class="image">
    </div>

    <div class="actions">
      <button onclick="download()">Download</button>
      <button onclick="resetAll()">Reset</button>
    </div>
  </div>

  <div class="footer">
    Developed By Arrz<br>
    My Number<br>
    +6285786145216<br>
    My Telegram<br>
    @arzoffc
  </div>

</div>

<script>
const text = document.getElementById("text");
const count = document.getElementById("count");
const quote = document.getElementById("quote");
const icon = document.getElementById("icon");

text.addEventListener("input",()=>{
  count.textContent = text.value.length;
});

function generate(){
  quote.textContent = text.value || "...";
}

function resetAll(){
  text.value="";
  quote.textContent="...";
  count.textContent="0";
}

function toggleMode(){
  document.body.classList.toggle("dark");
  icon.textContent = document.body.classList.contains("dark") ? "ðŸŒ™" : "â˜€ï¸";
}

function download(){
  const el = document.getElementById("capture");

  html2canvas(el,{
    scale:2,
    backgroundColor:null
  }).then(canvas=>{
    const link=document.createElement("a");
    link.download="hasil.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
