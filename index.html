<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:#0b1d30;
  display:flex;
  justify-content:center;
  color:#fff;
}

body.light{
  background:#5fa8ff;
  color:#000;
}

.wrapper{
  width:100%;
  max-width:420px;
  margin:20px;
  padding:14px;
  background:rgba(80,130,180,0.35);
  backdrop-filter:blur(10px);
  border-radius:20px;
  position:relative;
}

body.light .wrapper{
  background:#fff;
}

.toggle{
  position:sticky;
  top:10px;
  float:right;
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  font-size:20px;
  cursor:pointer;
  background:#ffffff55;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* üîµ MODE TERANG: lingkaran biru */
body.light .toggle{
  background:#4da3ff;
}

h1{
  text-align:center;
  margin:10px 0 4px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  margin-bottom:14px;
}

textarea{
  width:100%;
  min-height:90px;
  padding:14px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,0.7);
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:15px;
  outline:none;
}

body.light textarea{
  background:#f4f7fb;
  color:#000;
  border-color:#000;
}

.counter{
  text-align:right;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#6aa9ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
}

.result{
  margin-top:18px;
  padding:12px;
  background:rgba(0,0,0,0.35);
  border-radius:18px;
}

body.light .result{
  background:#e6ecf3;
}

.photo-box{
  position:relative;
  overflow:hidden;
  border-radius:16px;
}

.photo-box img{
  width:100%;
  display:block;
}

.soalan-box{
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:82%;
  min-height:130px;
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.soalan-header{
  background:#111;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:600;
  font-size:14px;
  border-top-left-radius:14px;
  border-top-right-radius:14px;
}

.soalan-text{
  flex:1;
  padding:14px;
  color:#000;
  text-align:center;
  font-weight:700;
  font-size:22px;
  line-height:1.25;
  display:flex;
  align-items:center;
  justify-content:center;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  background:#2f3f50;
}

.footer{
  margin-top:16px;
  padding:12px;
  border:3px solid rgba(255,255,255,0.9);
  border-radius:14px;
  text-align:center;
  font-size:15px;
  font-weight:700;
}

body.light .footer{
  border-color:#000;
}
</style>
</head>

<body>
<div class="wrapper">

<button class="toggle" id="themeToggle">üåô</button>

<h1>Ustadz Quote Generator</h1>
<div class="subtitle">
Buat Soalan Ustadz Dengan Mudah<br>
(Hanya Untuk Have Fun)
</div>

<textarea id="input" maxlength="200" placeholder="Pak ustadz apa hukumnya..."></textarea>
<div class="counter"><span id="count">0</span>/200</div>

<button onclick="generate()">Generate</button>

<div class="result">
  <div class="photo-box" id="downloadArea">
    <img src="foto.jpg" alt="ustadz">
    <div class="soalan-box">
      <div class="soalan-header">Soalan</div>
      <div class="soalan-text" id="soalanText"></div>
    </div>
  </div>

  <div class="actions">
    <button onclick="downloadImage()">Download</button>
    <button onclick="resetAll()">Reset</button>
  </div>
</div>

<div class="footer">
Developed By Arrz<br>
My Number<br>
+6285786145216<br>
My Telegram<br>
@arzoffc
</div>

</div>

<script>
const input=document.getElementById("input");
const count=document.getElementById("count");
const soalanText=document.getElementById("soalanText");
const toggle=document.getElementById("themeToggle");

input.addEventListener("input",()=>{
  count.textContent=input.value.length;
});

function autoResize(){
  let size=22;
  soalanText.style.fontSize=size+"px";
  while(soalanText.scrollHeight>soalanText.offsetHeight && size>14){
    size--;
    soalanText.style.fontSize=size+"px";
  }
}

function generate(){
  if(!input.value.trim()) return;
  soalanText.textContent=input.value;
  autoResize();
}

function resetAll(){
  input.value="";
  count.textContent=0;
  soalanText.textContent="";
}

function downloadImage(){
  html2canvas(document.getElementById("downloadArea"),{
    scale:2,
    backgroundColor:null
  }).then(canvas=>{
    const link=document.createElement("a");
    link.download="ustadz-quote.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}

toggle.onclick=()=>{
  document.body.classList.toggle("light");
  toggle.textContent=document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
};
</script>
</body>
</html>
