<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:#0b1d30;
  display:flex;
  justify-content:center;
  color:#fff;
  padding-top:28px;
  transition:.3s;
}

body.light{
  background:#5fa8ff;
  color:#000;
}

.wrapper{
  width:100%;
  max-width:420px;
  margin:16px;
  padding:14px;
  background:rgba(80,130,180,0.35);
  backdrop-filter:blur(10px);
  border-radius:20px;
  position:relative; /* PENTING */
}

body.light .wrapper{
  background:#ffffff;
}

/* TOGGLE (DIPINDAHKAN KE DALAM WRAPPER) */
.toggle{
  position:sticky;
  top:12px;
  margin-left:auto;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  color:#000;
  border-radius:50%;
  cursor:pointer;
  font-size:18px;
  z-index:10;
}

.header{
  display:flex;
  align-items:center;
  gap:10px;
}

h1{
  flex:1;
  text-align:center;
  margin:4px 0;
  font-size:24px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  margin-bottom:12px;
  line-height:1.4;
}

textarea{
  width:100%;
  min-height:88px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid rgba(255,255,255,.6);
  background:rgba(255,255,255,.15);
  color:#fff;
  font-size:15px;
}

body.light textarea{
  background:#f6f8ff;
  color:#000;
  border-color:#000;
}

.counter{
  text-align:right;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#6aa9ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
}

body.light button{
  color:#000;
}

.result{
  margin-top:16px;
  padding:10px;
  background:rgba(0,0,0,.35);
  border-radius:18px;
}

body.light .result{
  background:#ffffff;
}

.photo-box{
  position:relative;
  overflow:hidden;
  border-radius:16px;
}

.photo-box img{
  width:100%;
  display:block;
}

.soalan-box{
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:82%;
  min-height:120px;
  border-radius:14px;
  background:#fff;
}

.soalan-header{
  background:#111;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:600;
}

.soalan-text{
  padding:14px;
  color:#000;
  text-align:center;
  font-weight:700;
  font-size:22px;
  line-height:1.25;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  background:#2f3f50;
}

body.light .actions button{
  background:#dbe7ff;
  color:#000;
}

.footer{
  margin-top:16px;
  padding:12px;
  border:2.5px solid rgba(255,255,255,.8);
  border-radius:12px;
  text-align:center;
  font-size:14.5px;
  font-weight:700;
}

body.light .footer{
  border-color:#000;
}
</style>
</head>

<body>

<div class="wrapper" id="capture">

  <div class="header">
    <h1>Ustadz Quote Generator</h1>
    <div class="toggle" id="toggle">ðŸŒ™</div>
  </div>

  <div class="subtitle">
    Buat Soalan Ustadz Dengan Mudah<br>
    (Hanya Untuk Have Fun)
  </div>

  <textarea id="input" maxlength="200"></textarea>
  <div class="counter"><span id="count">0</span>/200</div>

  <button onclick="generate()">Generate</button>

  <div class="result">
    <div class="photo-box">
      <img src="foto.jpg">
      <div class="soalan-box">
        <div class="soalan-header">Soalan</div>
        <div class="soalan-text" id="soalanText"></div>
      </div>
    </div>

    <div class="actions">
      <button onclick="downloadImage()">Download</button>
      <button onclick="resetAll()">Reset</button>
    </div>
  </div>

  <div class="footer">
    Developed By Arrz<br>
    My Number<br>
    +6285786145216<br>
    My Telegram<br>
    @arzoffc
  </div>

</div>

<script>
const input = document.getElementById("input");
const count = document.getElementById("count");
const soalanText = document.getElementById("soalanText");
const toggle = document.getElementById("toggle");

input.addEventListener("input",()=>{
  count.textContent = input.value.length;
});

function generate(){
  if(!input.value.trim()) return;
  soalanText.textContent = input.value;
}

function resetAll(){
  input.value="";
  count.textContent=0;
  soalanText.textContent="";
}

toggle.onclick = ()=>{
  document.body.classList.toggle("light");
  toggle.textContent = document.body.classList.contains("light") ? "â˜€ï¸" : "ðŸŒ™";
}

function downloadImage(){
  html2canvas(document.getElementById("capture"),{scale:2}).then(canvas=>{
    const link=document.createElement("a");
    link.download="ustadz-quote.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
