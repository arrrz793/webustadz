<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:#0b1d30;
  display:flex;
  justify-content:center;
  color:#fff;
  padding-top:28px; /* TURUN */
  transition:.3s;
}

/* ===== MODE TERANG ===== */
body.light{
  background:#5fa8ff; /* biru terang */
  color:#000;
}

.wrapper{
  width:100%;
  max-width:420px;
  margin:16px;
  padding:14px; /* DIPERKECIL */
  background:rgba(80,130,180,0.35);
  backdrop-filter:blur(10px);
  border-radius:20px;
  transition:.3s;
}

body.light .wrapper{
  background:#ffffff;
}

/* ===== HEADER ===== */
h1{
  text-align:center;
  margin:4px 0;
  font-size:24px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  margin-bottom:12px;
  opacity:.9;
  line-height:1.4;
}

/* ===== INPUT ===== */
textarea{
  width:100%;
  min-height:88px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid rgba(255,255,255,.6);
  background:rgba(255,255,255,.15);
  color:#fff;
  font-size:15px;
  outline:none;
}

body.light textarea{
  background:#f6f8ff;
  color:#000;
  border-color:#000;
}

.counter{
  text-align:right;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#6aa9ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
}

body.light button{
  color:#000;
}

/* ===== RESULT ===== */
.result{
  margin-top:16px;
  padding:10px; /* DIPERKECIL */
  background:rgba(0,0,0,.35);
  border-radius:18px;
}

body.light .result{
  background:#ffffff;
}

/* ===== PHOTO ===== */
.photo-box{
  position:relative;
  overflow:hidden;
  border-radius:16px;
}

.photo-box img{
  width:100%;
  display:block;
}

/* ===== SOALAN ===== */
.soalan-box{
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:82%;
  min-height:120px;
  border-radius:14px;
  background:#fff;
  overflow:hidden;
}

.soalan-header{
  background:#111;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:600;
}

.soalan-text{
  padding:14px;
  color:#000;
  text-align:center;
  font-weight:700;
  font-size:22px;
  line-height:1.25;
}

/* ===== ACTION ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  background:#2f3f50;
  color:#fff;
}

body.light .actions button{
  background:#dbe7ff;
  color:#000;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:16px;
  padding:10px;
  border:1px solid rgba(255,255,255,.5);
  border-radius:12px;
  text-align:center;
  font-size:13px;
}

body.light .footer{
  border-color:#000;
}

/* ===== TOGGLE ===== */
.toggle{
  position:fixed;
  top:12px;
  right:12px;
  background:#fff;
  color:#000;
  border-radius:50%;
  padding:8px 10px;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>
<div class="toggle" onclick="toggleMode()">ðŸŒ™</div>

<div class="wrapper">
  <h1>Ustadz Quote Generator</h1>
  <div class="subtitle">
    Buat Soalan Ustadz Dengan Mudah<br>
    (Hanya Untuk Have Fun)
  </div>

  <textarea id="input" maxlength="200" placeholder="Pak ustadz apa hukumnya..."></textarea>
  <div class="counter"><span id="count">0</span>/200</div>

  <button onclick="generate()">Generate</button>

  <div class="result">
    <div class="photo-box">
      <img src="foto.jpg" alt="ustadz">
      <div class="soalan-box">
        <div class="soalan-header">Soalan</div>
        <div class="soalan-text" id="soalanText"></div>
      </div>
    </div>

    <div class="actions">
      <button id="downloadBtn">Download</button>
      <button onclick="resetAll()">Reset</button>
    </div>
  </div>

  <div class="footer">
    Developed By Arrz<br>
    My Number<br>
    +6285786145216<br>
    My Telegram<br>
    @arzoffc
  </div>
</div>

<script>
const input=document.getElementById("input");
const count=document.getElementById("count");
const soalanText=document.getElementById("soalanText");

input.addEventListener("input",()=>{
  count.textContent=input.value.length;
});

function generate(){
  if(!input.value.trim())return;
  soalanText.textContent=input.value;
}

function resetAll(){
  input.value="";
  count.textContent=0;
  soalanText.textContent="";
}

function toggleMode(){
  document.body.classList.toggle("light");
}
</script>
</body>
</html>
