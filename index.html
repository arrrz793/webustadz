<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --blue:#6aa9ff;
  --blue-dark:#1f3c5c;
  --card:#ffffff;
  --text:#000;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--blue);
  display:flex;
  justify-content:center;
  padding:20px;
}

body.dark{
  background:#0b2239;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:18px;
  animation:fade .4s ease-out;
}

body.dark .card{
  background:#243f5c;
  color:#fff;
}

/* HEADER */
.header{
  position:relative;
  text-align:center;
}

.header h1{
  margin:0;
  font-size:24px;
  font-weight:800;
  white-space:nowrap;
}

.header p{
  font-size:13px;
  margin:6px 0 0;
}

/* TOGGLE DIPINDAHKAN */
.toggle{
  position:absolute;
  right:4px;
  top:34px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:#ffd54f;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

body.dark .toggle{
  background:#2e5fa8;
}

/* INPUT */
textarea{
  width:100%;
  height:80px;
  border-radius:14px;
  padding:12px;
  margin-top:12px;
  border:2px solid #ccc;
  font-size:16px;
  resize:none;
  font-family:'Poppins',sans-serif;
}

body.dark textarea{
  background:#345a7c;
  border-color:#5f8fcf;
  color:#fff;
}

.counter{
  text-align:right;
  font-size:12px;
  margin-top:4px;
}

button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:700;
  background:#6ea8fe;
  color:#fff;
  cursor:pointer;
}

/* RESULT */
.result{
  margin-top:16px;
  background:var(--blue-dark);
  padding:14px;
  border-radius:18px;
}

body.dark .result{
  background:#1b3d63;
}

/* CAPTURE FIX */
.capture{
  border-radius:16px;
  overflow:hidden; /* â¬… PENTING BIAR TIDAK CACAT */
  background:#000;
}

.soalan{
  background:#000;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:700;
}

.quote{
  background:#fff;
  text-align:center;
  font-size:22px;
  font-weight:800;
  padding:18px;
}

.image{
  width:100%;
  display:block;
}

/* ACTION */
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  flex:1;
  background:#3b4a5a;
}

/* FOOTER FIX */
.footer{
  margin-top:16px;
  padding:14px;
  border:3px solid #ffffff;
  border-radius:14px;
  text-align:center;
  font-weight:800;
  font-size:15px;
}

body.dark .footer{
  border-color:#9fc5ff;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="card">

  <div class="header">
    <h1>Ustadz Quote Generator</h1>
    <p>Buat Soalan Ustadz Dengan Mudah<br>(Hanya Untuk Have Fun)</p>
    <div class="toggle" onclick="toggleMode()">ðŸŒ™</div>
  </div>

  <textarea id="text" maxlength="200" placeholder="Tulis soalan..."></textarea>
  <div class="counter"><span id="count">0</span>/200</div>

  <button onclick="generate()">Generate</button>

  <div class="result">
    <div class="capture" id="capture">
      <div class="soalan">Soalan</div>
      <div class="quote" id="quote">...</div>
      <img src="foto.jpg" class="image">
    </div>

    <div class="actions">
      <button onclick="download()">Download</button>
      <button onclick="resetAll()">Reset</button>
    </div>
  </div>

  <div class="footer">
    Developed By Arrz<br>
    My Number<br>
    +6285786145216<br>
    My Telegram<br>
    @arzoffc
  </div>

</div>

<script>
const text=document.getElementById("text");
const count=document.getElementById("count");
const quote=document.getElementById("quote");

text.addEventListener("input",()=>{
  count.textContent=text.value.length;
});

function generate(){
  quote.textContent=text.value||"...";
}

function resetAll(){
  text.value="";
  quote.textContent="...";
  count.textContent="0";
}

function toggleMode(){
  document.body.classList.toggle("dark");
}

function download(){
  html2canvas(document.getElementById("capture"),{
    scale:2,
    backgroundColor:null
  }).then(canvas=>{
    const a=document.createElement("a");
    a.download="hasil.png";
    a.href=canvas.toDataURL();
    a.click();
  });
}
</script>

</body>
</html>
