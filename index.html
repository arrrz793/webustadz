<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#1f2a3a;
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:16px;
}

h1{
  text-align:center;
  margin:8px 0 4px;
  font-size:24px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.85;
  margin-bottom:14px;
  white-space:nowrap;
}

textarea{
  width:100%;
  height:90px;
  padding:12px;
  border-radius:14px;
  border:none;
  resize:none;
  outline:none;
  font-size:14px;
}

.counter{
  text-align:right;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#6ea8fe;
  color:#fff;
  font-size:16px;
  margin-top:12px;
  font-weight:600;
}

.result-card{
  background:#243447;
  border-radius:20px;
  padding:14px;
  margin-top:16px;
}

.photo-wrap{
  position:relative;
  border-radius:16px;
  overflow:hidden;
}

.photo-wrap img{
  width:100%;
  display:block;
}

.soalan-text{
  position:absolute;
  top:16px;
  left:16px;
  right:16px;
  background:#fff;
  color:#000;
  padding:12px;
  border-radius:14px;
  font-weight:600;
  text-align:center;
  max-height:90px;
  overflow:hidden;
  font-size:15px;
}

.action{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.action button{
  flex:1;
  background:#334155;
}

footer{
  margin-top:20px;
  padding:14px;
  border:2px solid rgba(255,255,255,0.4);
  border-radius:14px;
  text-align:center;
  font-size:14px;
  font-weight:600;
  opacity:.9;
}

.telegram-link{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin:8px 0;
  color:#7ab8ff;
  text-decoration:none;
  font-weight:600;
}

.telegram-link:hover{
  opacity:.8;
}

.tg-icon{
  width:18px;
  height:18px;
  fill:currentColor;
}
</style>
</head>

<body>
<div class="container">

<h1>Ustadz Quote Generator</h1>
<div class="subtitle">Buat Soalan Ustadz Dengan Mudah (Hanya Untuk Have Fun)</div>

<textarea id="inputText" maxlength="200"
oninput="countChar()"
placeholder="Tulis soalan di sini..."></textarea>
<div class="counter"><span id="count">0</span>/200</div>

<button onclick="generate()">Generate</button>

<div class="result-card">
  <div class="photo-wrap" id="capture">
    <div class="soalan-text" id="soalanText">
      Contoh Soalan Akan Muncul Di Sini
    </div>
    <img id="photo" src="foto.jpg" alt="ustadz">
  </div>

  <div class="action">
    <button onclick="downloadImage()">Download</button>
    <button onclick="resetAll()">Reset</button>
  </div>
</div>

<footer>
  Developed By Arrz<br>

  <a href="https://t.me/arrz" target="_blank" class="telegram-link">
    <svg viewBox="0 0 24 24" class="tg-icon">
      <path d="M9.993 15.674 9.6 20.8c.57 0 .82-.245 1.12-.54l2.688-2.563 5.573 4.078c1.02.56 1.75.265 2.02-.94L24 3.9c.33-1.5-.54-2.1-1.53-1.74L1.11 10.06c-1.46.57-1.44 1.38-.26 1.75l5.47 1.71L18.87 6.6c.59-.39 1.13-.17.69.22z"/>
    </svg>
    My Telegram
  </a>

  <div>
    My Number<br>
    +6285786145216
  </div>
</footer>

</div>

<script>
function countChar(){
  document.getElementById("count").innerText =
  document.getElementById("inputText").value.length;
}

function generate(){
  const text = document.getElementById("inputText").value.trim();
  const target = document.getElementById("soalanText");
  target.innerText = text || "Contoh Soalan Akan Muncul Di Sini";
  adjustFont(target);
}

function adjustFont(el){
  let size = 15;
  el.style.fontSize = size+"px";
  while(el.scrollHeight > el.clientHeight && size > 11){
    size--;
    el.style.fontSize = size+"px";
  }
}

function downloadImage(){
  const area = document.getElementById("capture");
  html2canvas(area,{
    scale:2,
    useCORS:true,
    backgroundColor:null
  }).then(canvas=>{
    const a = document.createElement("a");
    a.download = "ustadz-quote.png";
    a.href = canvas.toDataURL("image/png");
    a.click();
  });
}

function resetAll(){
  document.getElementById("inputText").value="";
  document.getElementById("count").innerText="0";
  document.getElementById("soalanText").innerText="Contoh Soalan Akan Muncul Di Sini";
}
</script>

</body>
</html>
