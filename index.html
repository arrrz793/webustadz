<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0f2a44,#0b1d30);
  display:flex;
  justify-content:center;
  color:#fff;
}

.wrapper{
  width:100%;
  max-width:430px;
  margin:20px;
  padding:20px;
  background:rgba(255,255,255,0.10);
  backdrop-filter:blur(12px);
  border-radius:22px;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

h1{text-align:center;margin-bottom:6px}
.subtitle{text-align:center;opacity:.8;font-size:14px;margin-bottom:18px}

textarea{
  width:100%;
  min-height:90px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid rgba(255,255,255,.7);
  background:rgba(255,255,255,.15);
  color:#fff;
  font-size:15px;
  outline:none;
}
.counter{text-align:right;font-size:12px;opacity:.7;margin-top:4px}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#5fa8ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
}
button:active{transform:scale(.97)}

.result{
  margin-top:18px;
  padding:12px;
  background:rgba(0,0,0,.35);
  border-radius:18px;
}

.photo-box{
  position:relative;
  overflow:hidden;
  border-radius:18px;
}
.photo-box img{
  width:100%;
  display:block;
}

/* KOTAK SOAL */
.soalan-box{
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:82%;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
.soalan-header{
  background:#111;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:600;
}
.soalan-text{
  padding:14px;
  color:#000;
  text-align:center;
  font-weight:700;
  font-size:22px;
  line-height:1.25;
}

.watermark{
  position:absolute;
  bottom:10px;
  right:12px;
  font-size:12px;
  opacity:.6;
  color:#fff;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.actions button{background:#2f3f50}
</style>
</head>

<body>
<div class="wrapper">

<h1>Ustadz Quote Generator</h1>
<div class="subtitle">Buat soalan ustadz dengan mudah</div>

<textarea id="input" maxlength="200" placeholder="Tulis soal di sini..."></textarea>
<div class="counter"><span id="count">0</span>/200</div>

<button onclick="generate()">Generate</button>

<div class="result">
  <div class="photo-box" id="capture">
    <img src="./foto.jpg">
    <div class="soalan-box">
      <div class="soalan-header">Soalan</div>
      <div class="soalan-text" id="soalanText">Soalan akan muncul di sini</div>
    </div>
    <div class="watermark">Developed by Arrz</div>
  </div>

  <div class="actions">
    <button onclick="downloadImage()">Download</button>
    <button onclick="resetAll()">Reset</button>
  </div>
</div>

</div>

<script>
const input=document.getElementById("input");
const count=document.getElementById("count");
const soalanText=document.getElementById("soalanText");

input.addEventListener("input",()=>{
  count.textContent=input.value.length;
});

function autoResize(){
  let size=22;
  soalanText.style.fontSize=size+"px";
  while(soalanText.scrollHeight>soalanText.offsetHeight && size>12){
    size--;
    soalanText.style.fontSize=size+"px";
  }
}

function generate(){
  if(!input.value.trim())return;
  soalanText.textContent=input.value;
  autoResize();
}

function resetAll(){
  input.value="";
  count.textContent=0;
  soalanText.textContent="Soalan akan muncul di sini";
}

function downloadImage(){
  const box=document.getElementById("capture");
  html2canvas(box,{useCORS:true,scale:2}).then(canvas=>{
    const link=document.createElement("a");
    link.download="soalan-ustadz.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
