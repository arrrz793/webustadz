<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}

:root{
  --bg-main:#0b1d30;
  --bg-card:rgba(80,130,180,0.35);
  --text:#ffffff;
}

body.light{
  --bg-main:#e9f1ff;
  --bg-card:rgba(255,255,255,0.7);
  --text:#0b1d30;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg-main);
  display:flex;
  justify-content:center;
  color:var(--text);
}

.wrapper{
  width:100%;
  max-width:420px;
  margin:16px;
  padding:16px;
  background:var(--bg-card);
  backdrop-filter:blur(10px);
  border-radius:20px;
  position:relative;
}

.toggle{
  position:absolute;
  top:14px;
  right:14px;
  background:rgba(0,0,0,0.3);
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  color:#fff;
  font-size:18px;
}

body.light .toggle{
  background:rgba(0,0,0,0.1);
  color:#000;
}

h1{
  text-align:center;
  margin:6px 0 4px;
  font-size:24px;
}
.subtitle{
  text-align:center;
  opacity:.9;
  font-size:15px;
  margin-bottom:14px;
  white-space:nowrap;
}

textarea{
  width:100%;
  min-height:90px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid rgba(255,255,255,0.6);
  background:rgba(255,255,255,0.15);
  color:var(--text);
  font-size:15px;
  outline:none;
  display:block;
}

.counter{
  text-align:right;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#6aa9ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.result{
  margin-top:18px;
  padding:12px;
  background:rgba(0,0,0,0.35);
  border-radius:18px;
}

.photo-box{
  position:relative;
  overflow:hidden;
  border-radius:16px;
}

.photo-box img{
  width:100%;
  display:block;
}

.soalan-box{
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:82%;
  min-height:130px;
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.soalan-header{
  background:#111;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:600;
  font-size:14px;
}

.soalan-text{
  flex:1;
  padding:14px;
  color:#000;
  text-align:center;
  font-weight:700;
  font-size:22px;
  line-height:1.25;
  display:flex;
  align-items:center;
  justify-content:center;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  background:#2f3f50;
}

.footer{
  margin-top:16px;
  padding:10px;
  border:1px solid rgba(255,255,255,0.4);
  border-radius:12px;
  text-align:center;
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body>
<div class="wrapper">

<button class="toggle" onclick="toggleMode()">üåô</button>

<h1>Ustadz Quote Generator</h1>
<div class="subtitle">Buat Soalan Ustadz Dengan Mudah, Hanya Untuk Have Fun.</div>

<textarea id="input" maxlength="200" placeholder="Pak ustadz apa hukumnya..."></textarea>
<div class="counter"><span id="count">0</span>/200</div>

<button onclick="generate()">Generate</button>

<div class="result">
  <div class="photo-box">
    <img src="foto.jpg" alt="ustadz">
    <div class="soalan-box">
      <div class="soalan-header">Soalan</div>
      <div class="soalan-text" id="soalanText"></div>
    </div>
  </div>

  <div class="actions">
    <button id="downloadBtn" disabled>Download</button>
    <button onclick="resetAll()">Reset</button>
  </div>
</div>

<div class="footer">
  Developed By Arrz<br>
  My Number<br>
  +6285786145216<br>
  My Telegram<br>
  @arzoffc
</div>

</div>

<script>
const input=document.getElementById("input");
const count=document.getElementById("count");
const soalanText=document.getElementById("soalanText");
const downloadBtn=document.getElementById("downloadBtn");
const body=document.body;
const toggle=document.querySelector(".toggle");

input.addEventListener("input",()=>{
  count.textContent=input.value.length;
});

function autoResize(){
  let size=22;
  soalanText.style.fontSize=size+"px";
  while(soalanText.scrollHeight>soalanText.offsetHeight && size>14){
    size--;
    soalanText.style.fontSize=size+"px";
  }
}

function generate(){
  if(!input.value.trim()) return;
  soalanText.textContent=input.value;
  autoResize();
  downloadBtn.disabled=false;
}

function resetAll(){
  input.value="";
  count.textContent=0;
  soalanText.textContent="";
  downloadBtn.disabled=true;
}

function toggleMode(){
  body.classList.toggle("light");
  const isLight=body.classList.contains("light");
  toggle.textContent=isLight?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("mode",isLight?"light":"dark");
}

if(localStorage.getItem("mode")==="light"){
  body.classList.add("light");
  toggle.textContent="‚òÄÔ∏è";
}
</script>

</body>
</html>
