<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#1f2d3d;
  color:#fff;
}

.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

h1{
  text-align:center;
  margin-bottom:4px;
  white-space:nowrap;
}

.sub{
  text-align:center;
  font-size:13px;
  opacity:.8;
  white-space:nowrap;
}

textarea{
  width:100%;
  height:90px;
  border-radius:14px;
  padding:12px;
  font-size:14px;
  resize:none;
}

button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#6ea8fe;
  color:#fff;
  font-size:16px;
}

.photo-box{
  margin-top:16px;
  background:#2b3d4f;
  border-radius:18px;
  padding:14px;
}

#captureArea{
  position:relative;
  border-radius:18px;
  overflow:hidden;
}

.header{
  background:#000;
  padding:10px;
  text-align:center;
  font-weight:bold;
}

.quote-box{
  position:absolute;
  top:14px;
  left:14px;
  right:14px;
  height:130px;
  background:#fff;
  color:#000;
  border-radius:16px;
  padding:12px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:22px;
}

img{
  width:100%;
  display:block;
}

.watermark{
  position:absolute;
  bottom:10px;
  right:14px;
  font-size:12px;
  opacity:.7;
}

.action{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Ustadz Quote Generator</h1>
  <div class="sub">Pembuat quote dakwah otomatis</div>

  <textarea id="inputText">Pak Ustadz apa hukumnya mencintai seseorang yang tidak mencintai kita balik</textarea>
  <button onclick="generate()">Generate</button>

  <div class="photo-box">
    <div id="captureArea">
      <div class="header">Soalan</div>

      <div class="quote-box" id="quoteText">
        Pak Ustadz apa hukumnya mencintai seseorang yang tidak mencintai kita balik
      </div>

      <img src="https://i.imgur.com/4AiXzf8.jpg">
      <div class="watermark">Developed By Arrz</div>
    </div>

    <div class="action">
      <button onclick="downloadImage()">Download</button>
      <button onclick="location.reload()">Reset</button>
    </div>
  </div>

  <div class="footer">
    Developed By Arrz<br>
    My Number<br>
    +6285786145216
  </div>
</div>

<script>
function generate(){
  const text = document.getElementById("inputText").value;
  document.getElementById("quoteText").innerText = text;
}

/* ===========================
   FIX DOWNLOAD (SAJA)
   =========================== */
function downloadImage(){
  const target = document.getElementById("captureArea");

  html2canvas(target,{
    scale:2,
    backgroundColor:null,
    useCORS:true,
    onclone:(doc)=>{
      const clone = doc.getElementById("captureArea");
      clone.style.borderRadius="0";
      clone.style.overflow="visible";
    }
  }).then(canvas=>{
    const link=document.createElement("a");
    link.download="ustadz-quote.png";
    link.href=canvas.toDataURL("image/png",1.0);
    link.click();
  });
}
</script>

</body>
</html>
