<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0f2a44,#0b1d30);
  display:flex;
  justify-content:center;
  color:#fff;
}

/* ===== WRAPPER TRANSPARAN ===== */
.wrapper{
  width:100%;
  max-width:430px;
  margin:20px;
  padding:20px;
  background:rgba(255,255,255,0.10);
  backdrop-filter:blur(12px);
  border-radius:22px;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

h1{
  text-align:center;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  opacity:.85;
  font-size:14px;
  margin-bottom:18px;
}

/* ===== INPUT ===== */
textarea{
  width:100%;
  min-height:90px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid rgba(255,255,255,0.7);
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:15px;
  outline:none;
}

.counter{
  text-align:right;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#5fa8ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
  transition:transform .2s ease, box-shadow .2s ease;
}
button:active{
  transform:scale(.97);
}

/* ===== RESULT ===== */
.result{
  margin-top:18px;
  padding:12px;
  background:rgba(0,0,0,0.35);
  border-radius:18px;
  animation:fadeUp .5s ease;
}

/* ===== FOTO (FIX UKURAN) ===== */
.photo-box{
  position:relative;
  overflow:hidden;
  border-radius:16px;
  aspect-ratio:3/4;
  background:#000;
}

.photo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== KOTAK SOAL ===== */
.soalan-box{
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:82%;
  border-radius:14px;
  overflow:hidden;
  background:#fff;
}

.soalan-header{
  background:#111;
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:600;
  font-size:14px;
}

.soalan-text{
  padding:14px;
  color:#000;
  text-align:center;
  font-weight:700;
  font-size:22px; /* ukuran awal seperti contoh */
  line-height:1.25;
  min-height:60px;
}

/* ===== ACTION BUTTON ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  background:#2f3f50;
}

/* FORCE HILANGKAN ICON APAPUN */
.actions button::before,
.actions button::after,
.actions i,
.actions svg{
  display:none !important;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>Ustadz Quote Generator</h1>
  <div class="subtitle">Buat Soalan Ustadz dengan mudah. Hanya buat have fun</div>

  <textarea id="input" maxlength="200" placeholder="Tulis soal di sini..."></textarea>
  <div class="counter"><span id="count">0</span>/200</div>

  <button onclick="generate()">Generate</button>

  <!-- RESULT (SUDAH ADA FOTO CONTOH) -->
  <div class="result" id="result">
    <div class="photo-box">
      <img src="foto.jpg" alt="ustadz">
      <div class="soalan-box">
        <div class="soalan-header">Soalan</div>
        <div class="soalan-text" id="soalanText">
          Contoh soal akan muncul di sini
        </div>
      </div>
    </div>

    <div class="actions">
      <button type="button">Download</button>
      <button type="button" onclick="resetAll()">Reset</button>
    </div>
  </div>
</div>

<script>
const input = document.getElementById("input");
const count = document.getElementById("count");
const soalanText = document.getElementById("soalanText");

input.addEventListener("input",()=>{
  count.textContent = input.value.length;
});

function autoResize(){
  let size = 22;
  soalanText.style.fontSize = size+"px";
  while(soalanText.scrollHeight > soalanText.offsetHeight && size > 12){
    size--;
    soalanText.style.fontSize = size+"px";
  }
}

function generate(){
  if(!input.value.trim()) return;
  soalanText.textContent = input.value;
  autoResize();
}

function resetAll(){
  input.value="";
  count.textContent=0;
  soalanText.textContent="Contoh soal akan muncul di sini";
  soalanText.style.fontSize="22px";
}
</script>

</body>
</html>
