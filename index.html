<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --bg:#e9f2ff;
  --card:#1f3b5b;
  --card-soft:#243f5f;
  --text:#ffffff;
  --box:#ffffff;
  --border:#8ab4ff;
}

body.light{
  --bg:#e9f2ff;
  --card:#1f3b5b;
  --card-soft:#243f5f;
  --text:#ffffff;
  --box:#ffffff;
}

body.dark{
  --bg:#0e1a2b;
  --card:#152a45;
  --card-soft:#1c3555;
  --text:#ffffff;
  --box:#1f3b5b;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  transition:.3s;
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:15px;
  background:var(--card);
  color:var(--text);
  border-radius:16px;
  position:relative;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.toggle{
  position:fixed;
  top:28px;
  right:calc(50% - 210px + 20px);
  background:var(--card-soft);
  border-radius:50%;
  width:42px;
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:999;
}

input{
  width:100%;
  padding:14px;
  margin:15px 0;
  border-radius:12px;
  border:2px solid var(--border);
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#7fb2ff;
  font-size:16px;
  cursor:pointer;
}

.result{
  margin-top:20px;
  background:var(--card-soft);
  border-radius:16px;
  padding:15px;
}

.soalan-title{
  background:black;
  padding:10px;
  border-radius:12px 12px 0 0;
  text-align:center;
  font-weight:bold;
}

.soalan-box{
  background:var(--box);
  color:black;
  margin:10px;
  padding:12px;
  border-radius:12px;
  text-align:center;
}

.photo-wrap{
  margin-top:10px;
  border-radius:16px;
  overflow:hidden;
}

.photo-wrap img{
  width:100%;
  display:block;
}

.btn-group{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.footer{
  margin-top:20px;
  border-top:2px solid white;
  padding-top:10px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body class="light">

<div class="toggle" onclick="toggleMode()">ðŸŒ™</div>

<div class="container" id="capture">

  <div class="header">
    <h2>Ustadz Quote Generator</h2>
  </div>

  <p>Buat Soalan Ustadz Dengan Mudah<br>(Hanya Untuk Have Fun)</p>

  <input id="inputText" placeholder="Masukkan soalan...">

  <button onclick="generate()">Generate</button>

  <div class="result" id="result">
    <div class="soalan-title">Soalan</div>
    <div class="soalan-box" id="soalanText">Contoh Soalan Akan Muncul Di Sini</div>

    <div class="photo-wrap">
      <img id="photo" src="https://i.imgur.com/8Km9tLL.jpg">
    </div>

    <div class="btn-group">
      <button onclick="download()">Download</button>
      <button onclick="resetAll()">Reset</button>
    </div>
  </div>

  <div class="footer">
    Developed By Arrz<br>
    My Number<br>
    +6285786145216<br>
    My Telegram<br>
    @arzoffc
  </div>

</div>

<script>
function toggleMode(){
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}

function generate(){
  const val=document.getElementById("inputText").value;
  if(val) document.getElementById("soalanText").innerText=val;
}

function resetAll(){
  document.getElementById("inputText").value="";
  document.getElementById("soalanText").innerText="Contoh Soalan Akan Muncul Di Sini";
}

function download(){
  html2canvas(document.getElementById("capture"),{scale:2}).then(canvas=>{
    const a=document.createElement("a");
    a.href=canvas.toDataURL("image/png");
    a.download="ustadz-quote.png";
    a.click();
  });
}
</script>

</body>
</html>
