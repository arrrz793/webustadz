<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #6ea8ff;
  --card: #ffffff;
  --text: #000000;
  --dark: #1e3a5f;
  --border: #000000;
}

body.dark {
  --bg: #0f2a44;
  --card: #1e3a5f;
  --text: #ffffff;
  --dark: #000000;
  --border: #000000;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 20px;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

.container {
  width: 100%;
  max-width: 420px;
}

.card {
  background: var(--card);
  border-radius: 20px;
  padding: 20px;
}

/* HEADER */
.header {
  position: relative;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 22px;
}

.header p {
  font-size: 13px;
  opacity: 0.8;
}

/* TOGGLE */
.toggle {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #2f80ff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
}

.toggle span {
  font-size: 18px;
  color: #fff;
}

/* INPUT */
textarea {
  width: 100%;
  height: 80px;
  margin-top: 16px;
  border-radius: 14px;
  padding: 12px;
  font-size: 15px;
  resize: none;
  border: 2px solid #7db1ff;
  outline: none;
  background: transparent;
  color: var(--text);
}

.counter {
  text-align: right;
  font-size: 12px;
  opacity: 0.7;
  margin-top: 4px;
}

/* BUTTON */
button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: #7db1ff;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

/* RESULT */
.result {
  margin-top: 20px;
  background: var(--dark);
  border-radius: 18px;
  padding: 14px;
}

.result-title {
  background: #000;
  color: #fff;
  padding: 8px;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
}

.photo {
  position: relative;
  margin-top: 10px;
  border-radius: 16px;
  overflow: hidden;
}

.photo img {
  width: 100%;
  display: block;
}

/* TEXT INSIDE PHOTO */
.overlay {
  position: absolute;
  top: 12px;
  left: 12px;
  right: 12px;
  background: rgba(255,255,255,0.9);
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  font-weight: 600;
  color: #000;
  font-size: clamp(14px, 4vw, 18px);
}

/* ACTION */
.actions {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

.actions button {
  flex: 1;
  background: #3c4f63;
}

/* FOOTER */
.footer {
  margin-top: 20px;
  border-top: 2px solid var(--border);
  padding-top: 14px;
  text-align: center;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="header">
      <h1>Ustadz Quote Generator</h1>
      <p>Buat Soalan Ustadz Dengan Mudah<br>(Hanya Untuk Have Fun)</p>

      <!-- TOGGLE TIDAK BERGERAK -->
      <div class="toggle" id="toggle">
        <span id="icon">üåô</span>
      </div>
    </div>

    <textarea id="input" maxlength="200" placeholder="Tulis soalan..."></textarea>
    <div class="counter"><span id="count">0</span>/200</div>

    <button onclick="generate()">Generate</button>

    <div class="result" id="result" style="display:none;">
      <div class="result-title">Soalan</div>

      <div class="photo">
        <img src="foto.jpg" alt="foto">
        <div class="overlay" id="output"></div>
      </div>

      <div class="actions">
        <button onclick="download()">Download</button>
        <button onclick="resetAll()">Reset</button>
      </div>
    </div>

    <div class="footer">
      Developed By Arrz<br>
      My Number<br>
      +6285786145216<br>
      My Telegram<br>
      @arzoffc
    </div>

  </div>
</div>

<script>
const input = document.getElementById('input');
const count = document.getElementById('count');
const result = document.getElementById('result');
const output = document.getElementById('output');
const toggle = document.getElementById('toggle');
const icon = document.getElementById('icon');

input.addEventListener('input', () => {
  count.textContent = input.value.length;
});

function generate() {
  if (!input.value.trim()) return;
  output.textContent = input.value;
  result.style.display = 'block';
}

function resetAll() {
  input.value = '';
  count.textContent = '0';
  result.style.display = 'none';
}

toggle.onclick = () => {
  document.body.classList.toggle('dark');
  icon.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
};

function download() {
  alert('Download logic siap ditambahkan (html2canvas)');
}
</script>
</body>
</html>
