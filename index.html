<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ustadz Quote Generator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b1626, #0f223d);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* === BINGKAI UTAMA === */
    .frame {
      width: 100%;
      max-width: 420px;
      padding: 18px;
      border-radius: 20px;
      background: rgba(30, 70, 120, 0.35);
      border: 1px solid rgba(120, 170, 255, 0.35);
      box-shadow: 0 0 25px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 24px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    /* === INPUT SOAL === */
    textarea {
      width: 100%;
      height: 90px;
      resize: none;
      border-radius: 14px;
      border: 2px solid #000;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    .count {
      text-align: right;
      font-size: 11px;
      opacity: .7;
      margin-top: 4px;
    }

    button.generate {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #6aa7ff;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    /* === HASIL === */
    .result {
      margin-top: 18px;
      background: #1a2f4d;
      border-radius: 18px;
      padding: 14px;
    }

    /* SOALAN (DIGABUNG) */
    .soalan-box {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      line-height: 1.3;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FONT AUTO SCALE */
    .soalan-text {
      font-size: clamp(14px, 4vw, 18px);
      word-break: break-word;
    }

    /* GAMBAR */
    .image-wrapper {
      margin-top: 12px;
      border-radius: 16px;
      overflow: hidden;
      height: 340px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .actions button {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #22344f;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 14px;
      font-size: 12px;
      opacity: .7;
    }

    footer a {
      color: #7fb3ff;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="frame">

    <h1>Ustadz Quote Generator</h1>
    <div class="subtitle">
      Buat Soalan Ustadz Dengan Mudah<br>(Hanya Untuk Have Fun)
    </div>

    <textarea id="input" maxlength="200" placeholder="Tulis soalan di sini..."></textarea>
    <div class="count"><span id="count">0</span>/200</div>

    <button class="generate" onclick="generate()">Generate</button>

    <div class="result" id="result" style="display:none;">
      <div class="soalan-box">
        <div class="soalan-text" id="outputText">
          Contoh Soalan Akan Muncul Di Sini
        </div>
      </div>

      <div class="image-wrapper">
        <img src="ustadz.jpg" alt="Ustadz">
      </div>

      <div class="actions">
        <button onclick="download()">Download</button>
        <button onclick="resetAll()">Reset</button>
      </div>
    </div>

    <footer>
      Developed By Arrz Â· 
      <a href="https://t.me/usernamekamu" target="_blank">My Telegram</a>
    </footer>

  </div>

  <script>
    const input = document.getElementById("input");
    const count = document.getElementById("count");

    input.addEventListener("input", () => {
      count.textContent = input.value.length;
    });

    function generate() {
      const text = input.value.trim();
      if (!text) return;

      document.getElementById("outputText").textContent = text;
      document.getElementById("result").style.display = "block";
    }

    function resetAll() {
      input.value = "";
      count.textContent = "0";
      document.getElementById("result").style.display = "none";
    }

    function download() {
      alert("Fitur download bisa ditambahkan pakai html2canvas");
    }
  </script>

</body>
</html>
