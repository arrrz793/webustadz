<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --bg:#0e2a47;
  --card:#1b3a5a;
  --card-soft:#233f5f;
  --text:#ffffff;
  --btn:#7fb2ff;
}

body.light{
  --bg:#eaf2ff;
  --card:#ffffff;
  --card-soft:#f2f6ff;
  --text:#0e2a47;
  --btn:#6fa6ff;
}

*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:420px;
  margin:20px auto;
  background:var(--card);
  border-radius:20px;
  padding:18px;
  position:relative;
}

.toggle{
  position:absolute;
  top:16px;
  right:16px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:var(--card-soft);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
}

h1{margin:0}
.subtitle{opacity:.8;margin-top:6px}

textarea{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  border:none;
  resize:none;
  outline:none;
  font-size:15px;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--btn);
  font-size:16px;
  cursor:pointer;
}

.card{
  background:var(--card-soft);
  border-radius:18px;
  margin-top:20px;
  padding:14px;
}

.soalan-title{
  background:#000;
  color:#fff;
  text-align:center;
  padding:8px;
  border-radius:10px;
  font-weight:bold;
}

body.dark .soalan-title{
  background:#0b1b2e;
}

.soalan-text{
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:10px;
  margin:12px 0;
  text-align:center;
}

.photo-wrap{
  border-radius:16px;
  overflow:hidden;
}

.photo-wrap img{
  width:100%;
  height:auto;
  aspect-ratio:3/4;
  object-fit:cover;
  display:block;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  width:50%;
}

.footer{
  margin-top:18px;
  padding-top:14px;
  border-top:2px solid rgba(255,255,255,.3);
  text-align:center;
  font-size:14px;
}

body.light .footer{
  border-color:#cfdcff;
}
</style>
</head>

<body class="dark">

<div class="container">

  <div class="toggle" onclick="toggleMode()">ðŸŒ™</div>

  <h1>Ustadz Quote Generator</h1>
  <div class="subtitle">Buat Soalan Ustadz Dengan Mudah (Hanya Untuk Have Fun)</div>

  <textarea id="input" placeholder="Masukkan soalan..." maxlength="200"></textarea>

  <button onclick="generate()">Generate</button>

  <div class="card" id="result">
    <div class="soalan-title">Soalan</div>
    <div class="soalan-text" id="soalanText">Contoh Soalan Akan Muncul Di Sini</div>

    <div class="photo-wrap">
      <img id="photo" src="https://i.imgur.com/7KcQZK6.jpg">
    </div>

    <div class="actions">
      <button onclick="download()">Download</button>
      <button onclick="resetAll()">Reset</button>
    </div>
  </div>

  <div class="footer">
    <b>Developed By Arrz</b><br>
    My Number<br>
    +6285786145216<br>
    My Telegram<br>
    @arzoffc
  </div>

</div>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
  document.body.classList.toggle("dark");
}

function generate(){
  const val=document.getElementById("input").value.trim();
  if(!val) return;
  document.getElementById("soalanText").innerText=val;
}

function resetAll(){
  document.getElementById("input").value="";
  document.getElementById("soalanText").innerText="Contoh Soalan Akan Muncul Di Sini";
}

function download(){
  html2canvas(document.getElementById("result")).then(canvas=>{
    const link=document.createElement("a");
    link.download="ustadz-soalan.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
