<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ustadz Quote Generator</title>  <!-- Font rapi untuk input -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">  <style>
    :root {
      --bg: #0f2742;
      --card: rgba(255,255,255,0.08);
      --primary: #6fa8ff;
      --text: #ffffff;
      --border: rgba(255,255,255,0.15);
    }

    body.light {
      --bg: #e9f1ff;
      --card: #cfe2ff;
      --primary: #4a90ff;
      --text: #0f2742;
      --border: #0f2742;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 12px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      position: relative;
    }

    header {
      position: relative;
      text-align: center;
      margin-bottom: 14px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    header p {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.85;
    }

    /* Toggle */
    .theme-toggle {
      position: fixed;
      top: 74px;
      right: calc(50% - 210px + 14px);
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      font-size: 18px;
      z-index: 100;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      resize: none;
      border-radius: 12px;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--text);
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    .count {
      text-align: right;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    button.primary {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .result {
      margin-top: 18px;
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .result h3 {
      margin: 0;
      padding: 10px;
      background: #000;
      color: #fff;
      font-size: 14px;
      text-align: center;
    }

    body.light .result h3 {
      background: var(--primary);
      color: #fff;
    }

    .photo-box {
      position: relative;
    }

    .photo-box img {
      width: 100%;
      display: block;
    }

    /* Kotak soal di DALAM foto */
    .quote-box {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      background: rgba(255,255,255,0.9);
      color: #000;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      text-align: center;
      font-size: clamp(14px, 4vw, 18px);
    }

    .actions {
      display: flex;
      gap: 10px;
      padding: 12px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #3a4b5c;
      color: #fff;
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      border-top: 2px solid var(--border);
      padding-top: 12px;
    }

    footer strong {
      display: block;
      margin-top: 6px;
    }
  </style></head>
<body><button class="theme-toggle" id="toggle">üåô</button>

  <div class="container">
    <header>
      <h1>Ustadz Quote Generator</h1>
      <p>Buat Soalan Ustadz Dengan Mudah<br>(Hanya Untuk Have Fun)</p>
    </header><textarea id="input" maxlength="200" placeholder="Tulis soalan..."></textarea>
<div class="count" id="count">0/200</div>

<button class="primary" id="generate">Generate</button>

<div class="result" id="result" style="display:none;">
  <h3>Soalan</h3>
  <div class="photo-box" id="capture">
    <img src="https://i.imgur.com/5QZnYyF.jpg" alt="ustadz" />
    <div class="quote-box" id="quote">...</div>
  </div>
  <div class="actions">
    <button id="download">Download</button>
    <button id="reset">Reset</button>
  </div>
</div>

<footer>
  Developed By Arrz
  <strong>My Number</strong>
  +6285786145216
  <strong>My Telegram</strong>
  @arzoffc
</footer>

  </div>  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>  <script>
    const input = document.getElementById('input');
    const count = document.getElementById('count');
    const quote = document.getElementById('quote');
    const result = document.getElementById('result');
    const toggle = document.getElementById('toggle');

    input.addEventListener('input', () => {
      count.textContent = `${input.value.length}/200`;
    });

    document.getElementById('generate').onclick = () => {
      if (!input.value.trim()) return;
      quote.textContent = input.value;
      result.style.display = 'block';
      result.scrollIntoView({ behavior: 'smooth' });
    };

    document.getElementById('reset').onclick = () => {
      input.value = '';
      count.textContent = '0/200';
      result.style.display = 'none';
    };

    document.getElementById('download').onclick = async () => {
      const canvas = await html2canvas(document.getElementById('capture'));
      const link = document.createElement('a');
      link.download = 'ustadz-quote.png';
      link.href = canvas.toDataURL();
      link.click();
    };

    toggle.onclick = () => {
      document.body.classList.toggle('light');
      toggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    };
  </script></body>
</html>
