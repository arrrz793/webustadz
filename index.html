<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustadz Quote Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
}

.wrapper{
  width:100%;
  max-width:420px;
  padding:14px;
}

.frame{
  background:rgba(59,130,246,0.12);
  border:2px solid rgba(59,130,246,0.35);
  border-radius:22px;
  padding:16px;
}

/* ===== HEADER ===== */
h1{
  text-align:center;
  margin:6px 0 4px;
  font-size:24px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.9;
  margin-bottom:14px;
}
.subtitle span{display:block}

/* ===== INPUT ===== */
textarea{
  width:100%;
  height:90px;
  padding:12px;
  border-radius:14px;
  border:none;
  resize:none;
  outline:none;
  font-size:14px;
}

.counter{
  text-align:right;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#60a5fa;
  color:#fff;
  font-size:16px;
  margin-top:12px;
  font-weight:600;
}

/* ===== RESULT ===== */
.result-card{
  background:rgba(15,23,42,0.6);
  border-radius:20px;
  padding:14px;
  margin-top:16px;
}

.photo-wrap{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  height:420px; /* FIXED SIZE */
}

/* IMAGE FIXED */
.photo-wrap img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SOALAN HEADER */
.soalan-header{
  position:absolute;
  top:10px;
  left:12px;
  right:12px;
  background:#000;
  color:#fff;
  text-align:center;
  padding:8px 0;
  border-radius:12px;
  font-weight:700;
  font-size:14px;
  z-index:2;
}

/* SOALAN TEXT */
.soalan-text{
  position:absolute;
  top:54px;
  left:14px;
  right:14px;
  background:#fff;
  color:#000;
  padding:14px;
  border-radius:14px;
  font-weight:700;
  text-align:center;
  height:90px;
  overflow:hidden;
  font-size:18px;
  z-index:1;
}

/* BUTTONS */
.action{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.action button{
  flex:1;
  background:#1e293b;
}

/* FOOTER */
footer{
  margin-top:18px;
  padding:14px;
  border:2px solid rgba(255,255,255,0.35);
  border-radius:14px;
  text-align:center;
  font-size:14px;
  font-weight:600;
  opacity:.95;
}
</style>
</head>

<body>
<div class="wrapper">

<div class="frame">

<h1>Ustadz Quote Generator</h1>
<div class="subtitle">
  <span>Buat Soalan Ustadz Dengan Mudah</span>
  <span>(Hanya Untuk Have Fun)</span>
</div>

<textarea id="inputText" maxlength="200"
oninput="countChar()"
placeholder="Tulis soalan di sini..."></textarea>
<div class="counter"><span id="count">0</span>/200</div>

<button onclick="generate()">Generate</button>

<div class="result-card">
  <div class="photo-wrap" id="capture">

    <div class="soalan-header">Soalan</div>

    <div class="soalan-text" id="soalanText">
      Contoh Soalan Akan Muncul Di Sini
    </div>

    <img src="foto.jpg" alt="ustadz">
  </div>

  <div class="action">
    <button onclick="downloadImage()">Download</button>
    <button onclick="resetAll()">Reset</button>
  </div>
</div>

<footer>
  Developed By Arrz<br><br>

  My Number<br>
  +6285786145216<br><br>

  My Telegram<br>
  @arzoffc
</footer>

</div>
</div>

<script>
function countChar(){
  document.getElementById("count").innerText =
  document.getElementById("inputText").value.length;
}

function generate(){
  const text = document.getElementById("inputText").value.trim();
  const target = document.getElementById("soalanText");
  target.innerText = text || "Contoh Soalan Akan Muncul Di Sini";
  autoResizeText(target);
}

function autoResizeText(el){
  let size = 18;
  el.style.fontSize = size+"px";
  while(el.scrollHeight > el.clientHeight && size > 12){
    size--;
    el.style.fontSize = size+"px";
  }
}

function downloadImage(){
  html2canvas(document.getElementById("capture"),{
    scale:2,
    backgroundColor:null,
    useCORS:true
  }).then(canvas=>{
    const a = document.createElement("a");
    a.download="ustadz-quote.png";
    a.href=canvas.toDataURL("image/png");
    a.click();
  });
}

function resetAll(){
  document.getElementById("inputText").value="";
  document.getElementById("count").innerText="0";
  document.getElementById("soalanText").innerText="Contoh Soalan Akan Muncul Di Sini";
}
</script>

</body>
</html>
